<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
</head>
<body>
  <header>
    <h1>Registration Form</h1>
  </header>

  <main>
    <form action="/action.php">
      <!-- Name & Password -->
      <input type="text" name="username" placeholder="Enter your name"><br>
      <input type="password" name="password" placeholder="Enter your password"><br>

      <!-- Class selection -->
      <h3>Select your class</h3>
      <label for="class10">
        <input type="radio" value="class10" name="class" id="class10"> Class 10
      </label>
      <label for="class11">
        <input type="radio" value="class11" name="class" id="class11"> Class 11
      </label>
      <label for="class12">
        <input type="radio" value="class12" name="class" id="class12"> Class 12
      </label>
      <label for="class9">
        <input type="radio" value="class9" name="class" id="class9"> Class 9
      </label><br>

      <!-- Subject selection -->
      <h2>Select your interested subjects</h2>
      <label for="math">
        <input type="checkbox" value="math" name="subject" id="math"> Math
      </label><br>
      <label for="physics">
        <input type="checkbox" value="physics" name="subject" id="physics"> Physics
      </label><br>
      <label for="chemistry">
        <input type="checkbox" value="chemistry" name="subject" id="chemistry"> Chemistry
      </label><br>
      <label for="cs">
        <input type="checkbox" value="computer science" name="subject" id="cs"> Computer Science
      </label><br>

      <!-- City selection -->
      <h4>Select your city</h4>
      <select name="city">
        <option value="hyderabad">Hyderabad</option>
        <option value="bangalore">Bangalore</option>
        <option value="chennai">Chennai</option>
        <option value="mumbai">Mumbai</option>
      </select>

      <!-- Feedback -->
      <h4>Feedback</h4>
      <textarea name="feedback" placeholder="Enter your feedback" id="feedback" rows="5" cols="30"></textarea><br>

      <!-- Submit -->
      <input type="submit" value="Submit">
    </form>
  </main>

  <!-- Embedded Video -->
  <iframe width="1080" height="608" src="https://www.youtube.com/embed/EngW7tLk6R8"
    title="Sample Videos / Dummy Videos For Demo Use" frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
  </iframe>
  <!-- video -->
  <video controls>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</body>
</html>
