<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sign in page</title>
  </head>
<body>
  <h1>Sign in</h1>
  <form>
    <!-- username -->
    <Label for="username">
    <input type="text" name="username" id="username" placeholder="Enter your username" required><br>
   </Label><br>
   <!-- password -->
     <Label for="password">
    <input type="password" name="password" id="password" placeholder="Enter your password" required><br> </Label>
    <!-- selecting the city -->
     <br>
     <h2>Select your city</h2>
     <label for="city">
      <select name="city" id="city">
        <option value="benguluru" id="benguluru">benguluru</option>
           <option value="hyderabad" id="hyderabad">hyderabad</option>
              <option value="chennai" id="chennai">chennai</option>
                 <option value="mumbai" id="mumbai">mumbai</option>
                    <option value="delhi" id="delhi">delhi</option>
      </select>
     </label>
    <br>
  <!-- selecting intrested languages -->
   <h2>select your preffered languages</h2>
   <label for="languages">
    <input type="checkbox" name="python" id="python">python<br>
       <input type="checkbox" name="javascript" id="javascript">javascript<br>  
        <input type="checkbox" name="java" id="java">java<br>   <input type="checkbox" name="csharp" id="csharp">csharp<br>
           <input type="checkbox" name="php" id="php">php<br>
              <input type="checkbox" name="ruby" id="ruby">ruby<br>
   </label>
   <br>
   <!-- form submission -->
   <input type="submit" value="Sign In">
  </form>
  <BR>
  <a href="/HMP1/videos.html" target="_main">Watch Coding Videos</a><br>

  
</body>
</html>
